<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebSite-Checker</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <!-- Content here -->
    <div class="card">
      <form class="form-inline searchCard" onsubmit="webChecker()">
        <div class="input-group">
          <div class="input-group-prepend">
            <select class="custom-select" id="httpCon">
              <option value="1">http://</option>
              <option value="2">https://</option>
            </select>
          </div>
          <input class="form-control" id="websiteName" type="text" placeholder="Website name" aria-label="Search" />
          <div class="input-group-append">
            <button class="btn btn-success">
              <i class="fas fa-search pr-3 pl-3"></i>
            </button>
          </div>
        </div>
      </form>

      <!-- Card -->
      <div class="resultCard"></div>
      <!-- Card  -->
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
